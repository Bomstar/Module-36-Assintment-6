<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
    href="/css/app-wa-86cd56275caec687041f80b17dc62e32.css?vsn=d">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
  <title>So-Do Forum</title>
</head>

<body>
  <header class="mx-auto max-w-6xl">
    <nav class="flex items-center justify-between my-6 p-4">
      <div>
        <h1 class="text-4xl font-bold">So-Do</h1>
      </div>
      <div class="flex items-center space-x-4">
        <ul class="flex space-x-4 text-xl">
          <li title="Home"
            class="rounded-full border border-gray-500 bg-gray-100 w-10 h-10 flex items-center justify-center"><i
              class="fa-light fa-house-chimney"></i></li>
          <li title="New Post"
            class="rounded-full border border-gray-500 bg-gray-100 w-10 h-10 flex items-center justify-center"><i
              class="fa-light fa-pencil"></i></li>
          <li title="Register"
            class="rounded-full border border-gray-500 bg-gray-100 w-10 h-10 flex items-center justify-center"><i
              class="fa-light fa-user-plus"></i></li>
          <li title="Report"
            class="rounded-full border border-gray-500 bg-gray-100 w-10 h-10 flex items-center justify-center"><i
              class="fa-light fa-flag"></i></li>
        </ul>
        <button class="rounded-full bg-sky-400 px-5 py-2 font-semibold text-white">Sign In</button>
      </div>

    </nav>

    <div
      class="flex justify-center items-center gap-32 bg-[url('../images/bgbanner.png')] w-full bg-no-repeat h-[500px] bg-bottom bg-[#12132D] rounded-[32px] p-24">
      <div class="space-y-10">
        <h1 class="text-[64px] leading-[86px] font-black text-white">Welcome to the <span
            class="text-sky-500">S</span><span class="text-sky-600">o</span>-<span class="text-sky-700">D</span><span
            class="text-sky-800">o</span> Forum</h1>
        <p class="mt-4 text-lg text-gray-300">Join the conversation and share your thoughts <br> with like-minded
          individuals.</p>
        <div class="flex pl-4 bg-white w-96 items-center p-1 rounded-full gap-2">
          <input class="w-full h-9 ml-2 focus:ring-0 focus:outline-none
" type="text" placeholder="Search here anything"> <button
            class="rounded-full bg-sky-400 px-5 py-2 font-semibold text-white">Search</button>
        </div>
      </div>
      <div class="flex justify-center items-center">
        <div class="rounded-3xl p-12 w-[320px] bg-white space-y-5">
          <div class="flex justify-between "><span>Registered Users</span><span>100</span></div>
          <div class="flex justify-between "><span>Forum</span><span>50</span></div>
          <div class="flex justify-between "><span>Topics</span><span>25</span></div>
          <div class="flex justify-between "><span>Replies</span><span>10</span></div>
        </div>
      </div>
    </div>

  </header>

</body>

</html>
